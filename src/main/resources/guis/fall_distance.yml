pattern:
  - "# # # # # # # # #"
  - "_ : - # O # + x _"
  - "# # # # ^ # # # #"

keys:
  # Fillers
  '#':
    material: stained glass pane
    color: white
  '_':
    material: air
  # "Less" button
  '-':
    skull:
      url: http://textures.minecraft.net/texture/c3e4b533e4ba2dff7c0fa90f67e8bef36428b6cb06c45262631b0b25db85b
  ':':
    skull:
      url: http://textures.minecraft.net/texture/32cbdc9d4c590eac285a4544f2b1e068bd27fd52173ac8d7679013823cbab95a
  # "More" button
  '+':
    skull:
      url: http://textures.minecraft.net/texture/60b55f74681c68283a1c1ce51f1c83b52e2971c91ee34efcb598df3990a7e7
  'x':
    skull:
      url: http://textures.minecraft.net/texture/32332b770a4874698862855da5b3fe47f19ab291df766b6083b5f9a0c3c6847e
  # Fall distance display
  'O':
    material: bed
    color: green
    fallback:
      material: bed
      color: red
  '^':
    material: arrow

hooks:
  decrease: '-'
  increase: '+'
  decrease10: ':'
  increase10: 'x'
  value: 'O'
  back: '^'
