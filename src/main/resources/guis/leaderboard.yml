pattern:
  - '# # / / / / / # #'
  - '# / / / 0 / / / #'
  - '# / / 1 D 2 / / #'
  - '# / / G O I / / #'
  - '# 3 4 5 6 7 8 9 #'
  - '# # / / ^ / / # #'


classment place: &place
  material: air
  fallback:
    material: skull item

keys:
  '#':
    material: stained glass pane
    color: gray
    name: '&f'
  '/':
    material: stained glass pane
    color: black
    name: '&f'
  '^':
    material: arrow
  'O':
    material: stained glass pane
    color: magenta
    name: '&f'
    glowing: true
  'D':
    material: diamond block
    name: '&3&o#&l1'
  'G':
    material: gold block
    name: '&6&o#&l2'
  'I':
    material: iron block
    name: '&7&o#&l3'

  '0': *place
  '1': *place
  '2': *place
  '3': *place
  '4': *place
  '5': *place
  '6': *place
  '7': *place
  '8': *place
  '9': *place

hooks:
  place1:  '0'
  place2:  '1'
  place3:  '2'
  place4:  '3'
  place5:  '4'
  place6:  '5'
  place7:  '6'
  place8:  '7'
  place9:  '8'
  place10: '9'
  back: '^'
