# Pour afficher un message sur plusieurs lignes, utilisez une liste comme suit :
# mono ligne: text
# multi lignes:
#   - ligne 1
#   - ligne 2
#
# Les variables utilisent le système de place holder de `printf`
# Plus d'infos : https://en.wikipedia.org/wiki/Printf_format_string#Format_placeholder_specification
# Exemples :
#  - %.2f = nombre décimal avec une précision de 2
#  - %2$s = affichage du deuxième paramètre en tant que chaine de caractères
#
# Si vous souhaitez retirer un message, remplacé le par "", il ne sera alors pas envoyé aux joueurs


