name: Jump
version: ${project.version}
main: fr.ycraft.jump.JumpPlugin
authors: [Nowtryz]
description: Le Plugin de Jump d'YCraft
website: nowtryz.net
prefix: YJump
depend: ['ProtocolLib']
loadbefore: ['Essentials']

commands:
  jump:
    description: Default command for the plugin
    aliases: ['j']
  jumps:
    description: Voir la liste des jumps
    permission: jump.list
    usage: /<command>
  jump create:
    description: Creer un nouveau jump
    permission: jump.admin.create
    usage: /<command> <nom du jump>
  jump edit:
    description: Editer un jump
    permission: jump.admin.edit
    usage: /<command> <nom du jump>
  jump setspawn:
    description: Modifier le spawn
    permission: jump.admin.edit
    usage: /<command>
  jump setstart:
    description: Modifier le point de départ
    permission: jump.admin.edit
    usage: /<command>
  jump setend:
    description: Modifier le point d'arrivée
    permission: jump.admin.edit
    usage: /<command>
  jump addcheckpoint:
    description: Ajoute un checkpoint
    permission: jump.admin.edit
    usage: /<command>
  jump setitem:
    description: Change l'item représentant ce jump
    permission: jump.admin.edit
    usage: /<command>
  jump save:
    description: Sortir du mode éditeur d'un jump
    permission: jump.admin.edit
  jump leave:
    description: Quitter le jump en cours
    permission: jump.play
  jump list:
    description: Afficher la list des jumps
    permission: jump.admin.list
  jump reload:
    description: Recharge le plugin
    permission: jump.admin.reload
  jump setdesc:
    description: Change la description d'un jump
    permission: jump.admin.edit
  checkpoint:
    description: Se téléporter au précédent checkpoint
    permission: jump.play
    aliases: ['cp']


permissions:
  jump.*:
    description: Gives access to all jump permissions
    children:
      jump.admin.*: true
      jump.list: true
      jump.play: true
      jump.fly: true
  jump.admin.*:
    description: Gives access to admin commands
    children:
      jump.admin.create: true
      jump.admin.edit: true
      jump.admin.reload: true
      jump.admin.list: true
      jump.admin.editorinteractions: true
  jump.admin.list:
    description: Give access to the '/jump list' command
  jump.admin.reload:
    description: Gives access to the '/jump reload' command
  jump.admin.create:
    description: Gives access to the '/jump create' command and edit jumps
    children:
      jump.admin.edit: true
  jump.admin.edit:
    description: Enables the player to edit jumps
  jump.admin.edit.editorinteractions:
    description: Allow to places/destroy blocks while in editor (to use whith creative editor, cf configuration)
  jump.list:
    description: Gives access to the /jumps command
    default: true
  jump.play:
    description: Enables player to play a jump and leave jumps
    default: true
  jump.fly:
    description: Enables player to fly in jumps
  jump.help:
    description: Gives acces to the /jump help command
    default: true

